<html>

        <!-- Include the compiled Ratchet CSS -->
        <link href="css/ratchet.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>Giftr</title>
        
    </head>
    <body>
        <header class="bar bar-nav">
            <a id="addPerson" class="btn btn-link btn-nav pull-right" href="#personModal">
                Add Person
                <span class="icon icon-plus iconplus"></span>
            </a>
            <h1 class="title" id="title">giftR</h1>
        </header>
        <!--
        <nav class="bar bar-tab">
            <a class="tab-item">
                <span class="icon icon-plus"></span>
                <span class="tab-label">Add Person</span>
            </a>
        </nav>
        -->
        <div class="content" id="index">
            <!-- read through localStorage for contacts -->
            <ul class="table-view" id="contact-list">
                <!--
                <li class="table-view-cell">
                    <span class="name"><a href="#personModal">Bob Smith</a></span> 
                    <a class="navigate-right pull-right" href="gifts.html">
                      <span class="dob">March 10</span>
                    </a>
                </li>
                -->
            </ul>
        </div>
        
        <div id="personModal" class="modal">
            <header class="bar bar-nav">
                <a id="XBtn" class="icon icon-close pull-right" href="#personModal"></a>
                <h1 class="title">Person Edit / Add</h1>
            </header>

            <div class="content">
                <div class="content-padded">
                    <form class="input-group">
                        <div class="input-row">
                            <label class="label">Full name</label>
                            <input id="name" type="text" placeholder="First Last"/>
                        </div>
                        <div class="input-row">
                            <label class="label">D.O.B.</label>
                            <input id="dob" type="date" placeholder="yyyy-mm-dd"/>
                        </div>
                    </form>
                    <p class="content-padded">
                        <button id="cancelPerson" class="btn btn-block">
                            <span class="icon icon-close"></span>
                            Cancel <!-- dispatch click to the close button -->
                        </button>
                        <button id="savePerson" class="btn btn-primary btn-block">
                            <span class="icon icon-check"></span>
                            Save  <!-- process the info then dispatch click to the close button -->
                        </button>
                    </p>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/moment.js"></script>
        <!-- include the compiled Ratchet JS -->
        <script src="js/ratchet.min.js"></script>
        <script src="js/app.js"></script>
        
    </body>
